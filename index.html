<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FD Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>FD Calculator</h1>
      <div class="form-group">
        <label for="principle"> Principle Amount: </label>
        <input
          type="number"
          placeholder="Enter Principle Amount here...."
          id="principle"
        />
      </div>
      <div class="form-group">
        <label for="interestRate">Interest Rate: </label>
        <input
          type="number"
          placeholder="Enter Interest Rate here...."
          id="interestRate"
        />
      </div>
      <div class="form-group">
        <label for="Tenure in Years"> Tenure (in Years ):</label>
        <input
          type="number"
          placeholder="Enter the Tenure in years...."
          id="tenure"
        />
      </div>
      <button id="calculateBtn" class="Btn" onclick="calculateMaturityRate()">
        Calculate
      </button>
      <p id="result" class="result">Maturity Amount</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
